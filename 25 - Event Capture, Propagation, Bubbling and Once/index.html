<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>
<button></button>
<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<script>
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');

  function logText(e) {
    console.log(this.classList.value);
    // e.stopPropagation();  // stops bubbling and capturing
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false, // default to false fires on bubbling - bottom to top, true fires on capture - top to bottom
    once: false, // if true, only fires once and then unbinds the event listener - but only from captured elements (not necessarily from all in forEach)
  }));

  button.addEventListener('click', () => {
    console.log('Click!!!');
  }, {
    once: true, // think store checkouts where you only want user to click button one time maximum
  })
  
</script>
</body>
</html>
